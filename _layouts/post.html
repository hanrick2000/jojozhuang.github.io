---
layout: default
key: blog
---
<div class="container">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10 post-content">
      <h1>{{ page.title }}<br/><small>{{ page.tags | array_to_sentence_string }}</small></h1>
      {% include pagination_by_date.html %}
      <hr>
      <p>{{ page.date | date_to_string }}</p>
      <div class="post">
        {{ content }}
      </div>
      <hr>
      {% include pagination_by_date.html %}
      <!-- Post comments -->
      <div class="notecomments">
        {% include disqus.html %}
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
