---
layout: default
key: tutorial
tutorial: list
---
<div class="container">
  <div class="page-wrapper chiller-theme">
    {% assign subject = site.data.tutorial %}
    {% assign postings = site.tutorial | sort: 'index' %}
    {% include sidebar.html %}
    <!-- sidebar-wrapper  -->
    <main class="page-content">
      <div class="row">
        <div class="col-md-12">
          <nav aria-label="breadcrumb" id="bread-crumb"></nav>
          <dl class="dl-unsur" id="search-results">
        </div>
      </div>
    </main>
    <input type="hidden" id="subject" name="subject" value="{{page.key}}">
    <!-- page-content" -->
  </div>
</div>

<script>
  window.store = {
    {% assign tutorials = site.tutorial %}
    {% assign postings = tutorials %}
    {% for post in postings %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "navpath": "{{ post.navpath | replace: '&quot', '' | replace: '"','' }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}",
        "index": "{{ post.index | xml_escape }}",
        "excerpt": "{{ post.excerpt | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip |  truncatewords: 30 }}",
        "tags": "{{ post.tags | join: ", "}}",
        "postdate": "{{ post.postdate | date_to_string}}",
        "image": "{{ post.image | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };

  // tutorial category
  //window.tc = {{ site.data.tutorial | replace: '=>', ':'}};

</script>
<script src="/public/js/navigate.js"></script>
