---
layout: default
key: search
title: Rong Zhuang's Blog
---
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h1 class="page-header">Search result for "<label id="search-key"></label>"</h1>
        <dl class="dl-unsur" id="search-results">
    </div>
    <div class="col-md-1"></div>
  </div>
</div>

<script>
  window.store = {
    {% assign frontends = site.frontend %}
    {% assign javas = site.java %}
    {% assign programmings = site.programming %}
    {% assign devops = site.devops %}
    {% assign tutorials = site.tutorial %}
    {% assign populars = site.popular %}
    {% assign postings = frontends | concat: javas | concat: programmings | concat: devops | concat: tutorials | concat: populars %}
    {% for post in postings %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}",
        "index": "{{ post.index | xml_escape }}",
        "excerpt": "{{ post.excerpt | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip |  truncatewords: 30 }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<!--<script src="https://unpkg.com/lunr/lunr.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.6/lunr.min.js"></script>
<script src="/public/js/search.js"></script>
